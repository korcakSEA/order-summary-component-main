<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

    <article class="card">
      <img src="./images/illustration-hero.svg" alt="">
      <div class="card__content">
        <h2 class="card__header">Order Summary</h2>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__pricing">
          <img class="pricing__icon" src="./images/icon-music.svg" alt="">
          <p class="pricing__text">
            Annual Plan
            <span class="pricing__amount">$59.99/year</span>
          </p>
          <a class="pricing__link" href="">Change</a>
        </div>
        <button class="card__btn btn-proceed">Proceed to Payment</button>
        <button class="card__btn btn-cancel">Cancel Order</button>
      </div>
    </article>
 
  

</body>
</html>
